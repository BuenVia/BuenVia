<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/merch_style.css">
        <script src="js/merch.js" type="module"></script>
    <title>BuenVia</title>
</head>
<body>

<!--NAV-->
<nav>
    <div class="navbar">
        <div class="logo">
            <img class="nav-logo" alt="BuenVia Logo">
        </div>
        <div class="nav-title">
            <h1>MERCH</h1>
        </div>
        <div class="nav-cart">
            <p class="nav-cart-btn" id="viewBasketBtn"><img src="styles/images/cart.svg" alt="" class="cart" id="cart"> <span id="shoppingBasketEl">0</span> items</p>
        </div>
    </div>
</nav>


<main class="flex-col">
    <div class="width-container flex-col-cont">

        <header class="header">
            <div class="search-container" id="searchContainer">
                <input type="text" class="search-input" id="" placeholder="Search...">
                <button class="btn">GO</button>
            </div>
            <div>
                <button class="btn back-btn" id="basketBackBtn">View other items</button>
            </div>
        </header>
        
        <!--STORE CONTAINER-->
        <div id="storeContainer" class="flex-row store-container"></div>
        
        <!--ITEM VIEW-->
        <div id="itemViewContainer" class="item-container hidden">
            <div class="flex-col">
                <div class="flex-col">
                    <span src="" alt="BuenVia Image" class="itm-img-lg" id="itemViewImg">
                    </div>
                    <div>
                        <h2 id="itemViewTitle"></h2>
                        <h4 id="itemViewPrice">Â£</h4>
                        <input type="number" id="itemViewQuantity" min="1" max="3" value="1">
                    <button id="itemViewAddBtn">Add</button>
                </div>
            </div>
        </div>
        
        <!--BASKET CONTAINER-->
        <div id="basketContainer" class="hidden flex-col">
            <h1>Shopping Basket</h1>
            <div id="basketSummary">
                <p>Total number of items in the basket: <span id="numItems"></span></p>
                <p>Totel price: <span id="totalPriceItems"></span></p>
            </div>
            <div id="itemListContainer"></div>
        </div>

    </div>
</main>
</body>
</html>
