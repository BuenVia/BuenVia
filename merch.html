<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/merch_style.css">
        <script src="js/merch.js" type="module"></script>
    <title>BuenVia</title>
</head>
<body>

<!--NAV-->
<nav>
    <div class="navbar">
        <div class="logo">
            <img class="nav-logo" alt="BuenVia Logo">
        </div>
        <div class="nav-title">
            <h1>MERCH</h1>
        </div>
        <div class="nav-cart">
            <p class="nav-cart-btn" id="viewBasketBtn"><img src="styles/images/cart.svg" alt="" class="cart" id="cart"><span id="cartQuantity"> <span id="shoppingBasketEl">0</span> items</span> </p>
        </div>
    </div>
</nav>


<main class="flex-col">
    <div class="width-container flex-col-cont">

        <header class="header">
            <div class="search-container" id="searchContainer">
                <input type="text" class="search-input" id="" placeholder="Search...">
                <button class="btn">GO</button>
            </div>
            <div>
                <button class="btn back-btn" id="basketBackBtn">View other items</button>
            </div>
        </header>
        
        <!--STORE CONTAINER-->
        <div id="storeContainer" class="flex-row store-container"></div>
        
        <!--ITEM VIEW-->
        <div id="itemViewContainer" class="item-container hidden">
            <div class="flex-col">
                <div class="flex-col">
                    <span src="" alt="BuenVia Image" class="itm-img-lg" id="itemViewImg">
                </div>
                <div class="item-display-box">
                    <h2 id="itemViewTitle"></h2>
                    <h4 id="itemViewPrice">£</h4>
                    <div class="item-display-desc">
                        <p id="itemViewDesc"></p>
                    </div>
                    <select class="item-display-quantity" id="itemViewQuantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <!-- <input type="number" class="item-display-quantity" id="itemViewQuantity" min="1" max="3" value="1"> -->
                    <button class="btn" id="itemViewAddBtn">Add</button>
                </div>
            </div>
        </div>
        
        <!--BASKET CONTAINER-->
        <div id="basketContainer" class="basket-container hidden flex-col">
            <h4>Shopping Basket</h4>
            <div id="basketSummary">
                <p>Total number of items in the basket: <span id="numItems"></span></p>
                <p>Totel price: <span id="totalPriceItems"></span></p>
            </div>
            <div class="checkout-button-container">
                <button class="checkout-btn" id="checkoutBtn">Checkout</button>
            </div>
            <div id="itemListContainer"></div>
        </div>

        <!--CHECKOUT-->
        <div class="checkout-container flex-col" id="checkoutContainer">
            <form action="javascript:void(0)">
                <div class="checkout-details">
                    <p>Total: <span id="checkoutTotal"></span></p>
                    <p>P&P: £4.99</p>
                    <p>Final Total: <span id="finalCheckoutTotal"></span></p>
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text">
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text">
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text">
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text">
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text">
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text">
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text">
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text">
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text">
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text">
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text">
                </div><div class="name">
                    <label for="name">I accept T&Cs</label>
                    <input type="checkbox">
                </div>
            </form>
        </div>

    </div>
</main>
</body>
</html>
