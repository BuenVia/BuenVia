<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    
    <div class="container">

    <h1>ToDo List</h1>

        <div class="new-item-container">
            <label for="newItem">Enter Item:</label>
            <input type="text" name="newItem" class="new-item" id="newItem" autofocus>
            <button class="submitBtn" id="submitBtn">Submit</button>
        </div>

        <div class="list-container" id="listContainer">
            <div class="list-box">
                <div class="list-item">
                    <input type="checkbox" class="item-done">
                    <p class="item-title">Item Number 1</p>
                </div>
                    <p class="item-remove">X</p>
            </div>
        </div>
    </div>

</body>
</html>
