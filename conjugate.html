<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/conjugate.js" defer></script>
    <title>BuenVia</title>
</head>
<body>

    <!--NAVBAR-->
    <nav>
        <div class="navbar">
            <img class="nav-logo" alt="BuenVia Logo">
            <ul class="nav-links flex-row">
                <a href="index.html"><li>HOME</li></a>
                <a href="conjugate.html"><li>LEARN</li></a>
                <a href="lessons.html"><li>LESSONS</li></a>
                <a href="merch.html"><li>MERCH</li></a>
            </ul>
        </div>
    </nav>

    <!--MAIN-->
    <main class="flex-col">
        <div class="width-container flex-col">

            <!--VERB CONTAINER-->
            <div class="flex-col el-container" id="verbContainer"></div>

            <!--ACTIVITY CONTAINTER-->
            <section class="flex-col el-container hidden" id="activityContainer">
                <div class="flex-col el-box">
                    <h4>Translate in the <span id="tenseEl"></span> tense</h4>
                    <h2 id="wordEl"></h2>
                </div>
                <div class="el-box">
                    <input type="text" class="user-input" name="userInput" id="userInput">
                </div>
                <div class="el-box btn-container" id="btnContainer">
                    <button class="btn actBtn" id="submitBtn">Submit</button>
                    <button class="btn actBtn" id="nextBtn">Next</button>
                </div>
            </section>

            <!--SUMMARY CONTAINER-->
            <section class="flex-col el-container hidden" id="summaryContainer">
                <div class="el-box">
                    <h2>Summary</h2>
                    <h4>Score: <span id="summaryNoCorrect"></span> / <span id="summaryNoQuestions"></span></h4>
                </div>
                <div class="summaryEl" id="summaryEl"></div>
                <div class="el-box">
                    <button class="btn finBtn" id="finishBtn">Finish</button>
                </div>
            </section>
            
        </div>
    </main>

</body>
</html>
