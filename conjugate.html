<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/conjugate.js" defer></script>
    <title>BuenVia</title>
</head>
<body>

    <!--NAVBAR-->
    <nav>
        <div class="navbar">
            <img class="nav-logo" alt="BuenVia Logo">
            <ul class="nav-links">
                <a href="index.html"><li>HOME</li></a>
                <a href="conjugate.html"><li>LEARN</li></a>
                <a href="javascript:void(0)"><li>LESSONS</li></a>
                <a href="javascript:void(0)"><li>MERCH</li></a>
            </ul>
        </div>
    </nav>

    <!--MAIN-->
    <main>
        <div class="container">

            <!--WORD CONTAINTER-->
            <section class="wordContainer quizEl" id="activityContainer">
                <div>
                    <h4><span id="tenseEl"></span> : <span id="verbEl"></span></h4>
                    <h2 id="wordEl"></h2>
                </div>
                <div>
                    <input type="text" name="userInput" id="userInput">
                </div>
                <div>
                    <button id="submitBtn">Submit</button>
                    <button id="nextBtn">Next</button>
                </div>
            </section>

            <!--SUMMARY-->
            <section class="wordContainer quizEl" id="summaryContainer">
                <h2>Summary</h2>
                <h4>Score: <span id="summaryNoCorrect"></span> / <span id="summaryNoQuestions"></span></h4>
                <div class="summaryEl" id="summaryEl"></div>
                <button id="finishBtn">Finish</button>
            </section>
            
        </div>
    </main>

</body>
</html>
