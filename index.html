<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js" type="module"></script>
    <title>BuenVia</title>
</head>
<body>
    
    <!--TOP HALF-->
<div class="heignt-container top-container">

        
        
    <main class="flex-col section-height">

        <div class="flex-col welcome-container">
            <h2>The best way to practice Spanish verb conjugations</h2>
            <div class="index-btn-container flex-col">
                <a href="#intro"><button class="btn index-btn" id="practiceBtn">Begin</button></a>
            </div>
        </div>
        
</div> <!--END OF TOP CONTAINER-->
    
    <!--BOTTOM HALF-->
        <div class="heignt-container flex-col" id="intro">
            <div class="flex-col width-cont">
                <p>BuenVia is a way to practice Spanish verb conjugations.</p>
                <p>Select your tense, then your verb and then getting conjugating!</p>
                
                <div class="flex-row section-container">
                    <div class="flex-col">
                        <h2>LEARN</h2>
                        <button class="btn index-btn" id="learnBtn">Learn</button>
                    </div>
                </div>

                <div class="flex-row section-container">
                    <div class="flex-col">
                        <h2>CONJUGATE</h2>
                        <button class="btn index-btn" id="conjugateBtn">Conjugate</button>
                    </div>
                </div>

                <div class="flex-row section-container">
                    <div class="flex-col">
                        <h2>LISTEN</h2>
                        <button class="btn index-btn" id="listenBtn">Listen</button>
                    </div>
                </div>                    


            </div>
        </div>

    </main>
    
</body>
</html>
